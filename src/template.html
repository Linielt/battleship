<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Battleship</h3>
    </header>
    <main>
        <h2 id="current-status">Gamemode Selection</h2>
        <div id="battleship-pre-game-container">
            <form id="gamemode-selection-form">
                <fieldset>
                    <legend>Please select the gamemode</legend>
                    <div id="gamemode-select">
                        <input type="radio" id="singleplayer" name="gamemode" value="singleplayer" checked />
                        <label for="singleplayer">Single Player</label>
                        
                        <input type="radio" id="multiplayer" name="gamemode" value="multiplayer" />
                        <label for="multiplayer">Multiplayer</label>
                    </div>
                    <button type="submit">Start game</button>
                </fieldset>
            </form>
            <div id="ship-placement-container">
                <div id="ship-placement-buttons-container">

                </div>
                <div class="gameboard-container">
                    <h3 id="player-to-place-ships-header"></h3>
                    <div class="gameboard">
                        <table class="battleship-table" id="pre-game-ship-placement-table">

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="battleship-main-game-container">
            <div class="gameboard-container">
                <div class="gameboard">
                    <table class="battleship-table" id="player-one-table">
                        
                    </table>
                </div>
            </div>
            <div class="gameboard-container">
                <table class="battleship-table" id="player-two-table">
    
                </table>
            </div>
            <dialog id="turn-change-dialog">
                <div class="dialog-flex-container">
                    <p>Switching turns in 5 seconds</p>
                </div>
            </dialog>
        </div>
        <dialog id="gameover-dialog">
            <div class="dialog-flex-container">
                <p id="winner-text"></p>
                <button type="button" id="new-game-button">New Game</button>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
</body>
</html>
